<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>Urban Gear</title>
<link href="/static/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="/static/css/style.css" type="text/css"
	media="all" />

<!--[if lte IE 6]>
		<style type="text/css" media="screen">
			.tabbed { height:420px; }
		</style>
	<![endif]-->

<script src="/static/js/jquery-1.4.1.min.js" type="text/javascript"></script>
<script src="/static/js/jquery.jcarousel.pack.js" type="text/javascript"></script>
<script src="/static/js/jquery.slide.js" type="text/javascript"></script>
<script src="/static/js/jquery-func.js" type="text/javascript"></script>
</head>
<body>
	<!-- Header -->
	<div th:include="fragments/header :: head"></div>
	<!-- End Header -->
		<!-- Main -->
	<div id="main">
		<div class="shell">
			<!-- Search -->
			<div th:include="fragments/search :: search-bar"></div>
			<!-- End Search -->
			
				<!-- Content -->
			<div id="content">
			
			<!-- Container -->
					<div id="container">
	<h2 align="center">Welcome! Please enter your information in the form below.</h2>
	<form th:action="@{/registration}" method="post"
		th:object="${userForm}" align="center">
		<div class="form-group">
			<label for="username">Username</label>
			<p>
				<input type="text" name="username" placeholder="min. 3 characters" />
			</p>
			<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
				style="color: #FF0000">Name Error</p>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<p>
				<input type="password" name="password"
					placeholder="min. 6 characters" />
			</p>
			<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
				style="color: #FF0000">Name Error</p>
		</div>
		<div class="form-group">
			<label for="passwordConfirm">Confirm Password</label>
			<p>
				<input type="password" name="passwordConfirm" />
			</p>
		</div>
		<div class="form-group">
			<label for="firstName">Your First Name</label>
			<p>
				<input type="text" name="firstName" />
			</p>
		</div>
		<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
			style="color: #FF0000">Name Error</p>
		<div class="form-group">
			<label for="lastName">Your Last Name</label>
			<p>
				<input type="text" name="lastName" />
			</p>
			<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
				style="color: #FF0000">Name Error</p>
		</div>
		<div class="form-group">
			<label for="emailAddress">Your Email Address</label>
			<p>
				<input type="text" name="emailAddress" />
			</p>
			<p th:if="${#fields.hasErrors('emailAddress')}"
				th:errors="*{emailAddress}" style="color: #FF0000">Name Error</p>
		</div>
		<div class="form-group">
			<label for="telephoneNumber">Your Phone number</label>
			<p>
				<input type="text" name="telephoneNumber" />
			</p>
			<p th:if="${#fields.hasErrors('telephoneNumber')}"
				th:errors="*{telephoneNumber}" style="color: #FF0000">Name Error</p>
		</div>
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />

		<p>
			<button type="submit" class="btn">Register</button>
		</p>
	</form>
			<!-- Brands -->
				<div th:include="fragments/brands :: brands"></div>
				<!-- End Brands -->
				
				<!-- Footer -->
				<div th:include="fragments/footer :: foot"></div>
				<!-- End Footer -->
	</div>
	<!-- End Container -->
	</div>
	<!-- End Content -->
	</div>
	</div>
	<!-- End Main -->
	<script src="../js/jquery-1.11.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	
</body>
</html>
