<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1" />
<title>Registration</title>
<link href="css/bootstrap.min.css" rel="stylesheet" />
<!--[if lte IE 6]>
		<script src="../js/html5shiv.min.js"></script>
		<script src="../js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<h2 align="center">Welcome! Please enter your information in the form below.</h2>
	<form th:action="@{/registration}" method="POST"
		th:object="${userForm}" align="center">
		<div class="form-group">
			<label for="username">Username</label>
			<p>
				<input type="text" name="username" placeholder="min. 3 characters" />
			</p>
			<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
				style="color: #FF0000">Name Error</p>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<p>
				<input type="password" name="password"
					placeholder="min. 6 characters" />
			</p>
			<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
				style="color: #FF0000">Name Error</p>
		</div>
		<div class="form-group">
			<label for="passwordConfirm">Confirm Password</label>
			<p>
				<input type="password" name="passwordConfirm" />
			</p>
		</div>
		<div class="form-group">
			<label for="firstName">Your First Name</label>
			<p>
				<input type="text" name="firstName" />
			</p>
		</div>
		<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
			style="color: #FF0000">Name Error</p>
		<div class="form-group">
			<label for="lastName">Your Last Name</label>
			<p>
				<input type="text" name="lastName" />
			</p>
			<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
				style="color: #FF0000">Name Error</p>
		</div>
		<div class="form-group">
			<label for="emailAddress">Your Email Address</label>
			<p>
				<input type="text" name="emailAddress" />
			</p>
			<p th:if="${#fields.hasErrors('emailAddress')}"
				th:errors="*{emailAddress}" style="color: #FF0000">Name Error</p>
		</div>
		<div class="form-group">
			<label for="telephoneNumber">Your Phone number</label>
			<p>
				<input type="text" name="telephoneNumber" />
			</p>
			<p th:if="${#fields.hasErrors('telephoneNumber')}"
				th:errors="*{telephoneNumber}" style="color: #FF0000">Name Error</p>
		</div>
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />

		<p>
			<button type="submit">Register</button>
		</p>
	</form>
	<script src="../js/jquery-1.11.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
