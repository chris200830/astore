<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1" />

<title>Users List</title>
<link href="../static/css/bootstrap.min.css" rel="stylesheet" />
<!--[if lte IE 6]>
		<script src="../js/html5shiv.min.js"></script>
		<script src="../js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<h1 align="center">List of Users</h1>

	<div th:if="${!users.isEmpty()}">
		<div class="table-responsive">
			<table class="table table-striped table-bordered text-left">
				<thead>
					<tr>
						<th>ID</th>
						<th>Username</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email Address</th>
						<th>Telephone Number</th>
						<th>Roles</th>
					</tr>
				</thead>
				<tr th:each="user : ${users}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.username}"></td>
					<td th:text="${user.firstName}"></td>
					<td th:text="${user.lastName}"></td>
					<td th:text="${user.emailAddress}"></td>
					<td th:text="${user.telephoneNumber}"></td>
					<td align="center"><a th:href="@{'/admin/update-user/id='+${user.id}}">
							<span class="glyphicon glyphicon-pencil"></span>
					</a></td>
					<td align="center"><a th:href="@{'/admin/delete-user/id='+${user.id}}"><span
							class="glyphicon glyphicon-trash"></span></a></td>

				</tr>
			</table>
		</div>
	</div>
	<div th:if="${users.isEmpty()}">
		<h3 align="center">The list is empty!</h3>
	</div>
	<script src="../js/jquery-1.11.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
