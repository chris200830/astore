<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>Urban Gear</title>
<link href="/static/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="/static/css/style.css" type="text/css"
	media="all" />

<!--[if lte IE 6]>
		<style type="text/css" media="screen">
			.tabbed { height:420px; }
		</style>
	<![endif]-->

<script src="/static/js/jquery-1.4.1.min.js" type="text/javascript"></script>
<script src="/static/js/jquery.jcarousel.pack.js" type="text/javascript"></script>
<script src="/static/js/jquery.slide.js" type="text/javascript"></script>
<script src="/static/js/jquery-func.js" type="text/javascript"></script>
</head>
<body>
	<!-- Header -->
	<div th:include="fragments/header :: head"></div>
	<!-- End Header -->
		<!-- Main -->
	<div id="main">
		<div class="shell">
			<!-- Search -->
			<div th:include="fragments/search :: search-bar"></div>
			<!-- End Search -->
			
				<!-- Content -->
			<div id="content">
			
			<!-- Container -->
					<div id="container">
	<h2 align="left">Login page</h2>
	<div align="left">
		<form action="/login" method="post">
			<div>
				<p>
					<input type="text" placeholder="Enter Username" name="username" />
				</p>
				<p>
					<input type="password" placeholder="Enter Password" name="password" />
				</p>
			</div>
			<p>
				<input type="checkbox" name="rememberMe" />Remember me
			</p>
			
			Don't have an
			<a href="/registration"> account</a>
			?
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
				<p>
			<button type="submit" class="btn" value="Submit Button">Log In</button></p>
		</form>
		<h3 align="left" th:text="${message}" style="color: #FF0000"></h3>
	</div>
	
						<!-- Brands -->
				<div th:include="fragments/brands :: brands"></div>
				<!-- End Brands -->
				
				<!-- Footer -->
				<div th:include="fragments/footer :: foot"></div>
				<!-- End Footer -->
	</div>
	<!-- End Container -->
	</div>
	<!-- End Content -->
	</div>
	</div>
	<!-- End Main -->
</body>
</html>
