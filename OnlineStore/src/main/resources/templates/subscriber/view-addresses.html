<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>Urban Gear</title>
<link href="/static/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="/static/css/style.css" type="text/css"
	media="all" />

<!--[if lte IE 6]>
		<style type="text/css" media="screen">
			.tabbed { height:420px; }
		</style>
	<![endif]-->

<script src="/static/js/jquery-1.4.1.min.js" type="text/javascript"></script>
<script src="/static/js/jquery.jcarousel.pack.js" type="text/javascript"></script>
<script src="/static/js/jquery.slide.js" type="text/javascript"></script>
<script src="/static/js/jquery-func.js" type="text/javascript"></script>
</head>
<body>
	<!-- Header -->
	<div th:include="fragments/header :: head"></div>
	<!-- End Header -->
	<!-- Main -->
	<div id="main">
		<div class="shell">
			<!-- Search -->
			<div th:include="fragments/search :: search-bar"></div>
			<!-- End Search -->
			
			<!-- Content -->
			<div id="content">
	
					<!-- Container -->
					<div id="container">
					<h3>Choose a Delivery Address:</h3>
						
		<a href="/admin/add-product" class="btn btn-info btn-lg"> <span
			class="glyphicon glyphicon-plus"></span> Add Address
		</a>
			<form action="/checkout" method="post">
				<input type="radio" th:each="address : ${addressList}" name="address" th:value="${address.id}" th:text="'Address ' + ${address.id}"/>
							<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
			<button type="submit" class="btn" value="Submit Button">Finish Order</button>
			</form>
	
					<!-- Brands -->
				<div th:include="fragments/brands :: brands"></div>
				<!-- End Brands -->
				
				<!-- Footer -->
				<div th:include="fragments/footer :: foot"></div>
				<!-- End Footer -->
				</div>
				<!-- End Container -->
			</div>
			<!-- End Content -->
		</div>
	</div>
	<!-- End Main -->
</body>
</html>
